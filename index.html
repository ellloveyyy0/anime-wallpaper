<body>
  <div id="stars-container"></div>

  <style>
    #stars-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0; /* Lapisan paling bawah */
      overflow: hidden;
    }

    .star {
      position: absolute;
      font-size: 1.2rem;
      color: white;
      text-shadow:
        0 0 2px white,
        0 0 5px white,
        0 0 8px white,
        1px 1px 1px black,
        -1px -1px 1px black; /* stroke hitam */
      opacity: 0;
      animation: fadeInOut 5s ease-in-out forwards, floatStar 6s ease-in-out infinite;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; }
      20% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; }
    }

    @keyframes floatStar {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-5px); }
      100% { transform: translateY(0px); }
    }
  </style>

  <script>
    setTimeout(() => {
      const container = document.getElementById("stars-container");

      function createStar() {
        const star = document.createElement("div");
        star.classList.add("star");
        star.textContent = "★";

        const x = Math.random() * window.innerWidth;
        const y = Math.random() * window.innerHeight;
        star.style.left = `${x}px`;
        star.style.top = `${y}px`;

        container.appendChild(star);

        setTimeout(() => {
          star.remove();
        }, 5000); // Hilang setelah 5 detik (selaras dengan animasi)
      }

      // Loop: tiap detik tambahkan dan hilangkan 10 bintang
      setInterval(() => {
        for (let i = 0; i < 10; i++) {
          createStar();
        }
      }, 3000); // Setiap 3 detik, muncul 10 dan otomatis hilang
    }, 3000); // Tunggu 3 detik sebelum pertama kali muncul
  </script>
</body>
