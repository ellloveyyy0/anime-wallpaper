<!DOCTYPE html>

  <style>
    body {

      overflow: hidden;
    }

    /* Tombol kategori 1 */
    .category-btn {
      position: fixed;
      top: 90px;
      left: 38px;
      width: 160px;
      height: 120px;
      background-image: url('https://i.imgur.com/VwX70NB.jpeg');
      background-size: cover;
      background-position: center;
      border: 3px solid black;
      border-radius: 12px;
      box-shadow: 3px 3px 6px rgba(0,0,0,0.5);
      cursor: pointer;
      z-index: 100;
    }

    /* Panel kategori 1 */
    .category-panel {
      position: fixed;
      top: 120px !important; /* Supaya gak kena logo */
      right: -100%;
      width: 80%;
      height: calc(100% - 100px);
      background: linear-gradient(to left, #a080f3, #ffffff);
      border-left: 3px solid black;
      transition: right 0.4s ease;
      padding: 20px;
      box-sizing: border-box;
      z-index: 200;
      overflow-y: scroll;
      border-top-left-radius: 15px;
      border-bottom-left-radius: 15px;
    }

    .category-panel.active {
      right: 0;
    }

    .wallpaper-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }

    .wallpaper {
      background-color: #999;
      aspect-ratio: 9 / 20;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
      background-size: cover;
      background-position: center;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.4);
    }

    .download-btn {
      position: absolute;
      bottom: 6px;
      left: 50%;
      transform: translateX(-50%);
      background-color: orange;
      color: red;
      padding: 6px 10px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 13px;
      cursor: pointer;
    }

    /* Tombol back ">" */
    .back-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      border-radius: 50%;

      color: #5a0080;
      font-weight: bold;
      font-size: 24px;

      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 210;
      box-shadow: 0 0 6px rgba(0,0,0,0.3);
      transition: opacity 0.3s ease;
    }

    .back-btn.active {

<body>
  <div id="stars-container"></div>

  <style>
    #stars-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0; /* Lapisan paling bawah */
      overflow: hidden;
    }

    .star {
      position: absolute;
      font-size: 1.2rem;
      color: white;
      text-shadow:
        0 0 2px white,
        0 0 5px white,
        0 0 8px white,
        1px 1px 1px black,
        -1px -1px 1px black; /* stroke hitam */
      opacity: 0;
      animation: fadeInOut 5s ease-in-out forwards, floatStar 6s ease-in-out infinite;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; }
      20% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; }
    }

    @keyframes floatStar {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-5px); }
      100% { transform: translateY(0px); }
    }
  </style>

  <script>
    setTimeout(() => {
      const container = document.getElementById("stars-container");

      function createStar() {
        const star = document.createElement("div");
        star.classList.add("star");
        star.textContent = "‚òÖ";

        const x = Math.random() * window.innerWidth;
        const y = Math.random() * window.innerHeight;
        star.style.left = `${x}px`;
        star.style.top = `${y}px`;

        container.appendChild(star);

        setTimeout(() => {
          star.remove();
        }, 5000); // Hilang setelah 5 detik (selaras dengan animasi)
      }

      // Loop: tiap detik tambahkan dan hilangkan 10 bintang
      setInterval(() => {
        for (let i = 0; i < 10; i++) {
          createStar();
        }
      }, 3000); // Setiap 3 detik, muncul 10 dan otomatis hilang
    }, 3000); // Tunggu 3 detik sebelum pertama kali muncul
  </script>
</body>
